name: lockfile-check

on:
  push:
  pull_request:

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Check pinned lockfile
        run: python scripts/check_lockfile.py
